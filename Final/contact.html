    <main>
        <section class="contact-info">
            <h2>Essential Contact Information</h2>
            <p>Email: info@cozumeladventures.com</p>
            <p>Phone: +52 987 123 4567</p>

        <section id="map">
            <h2>Map</h2>
            <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d239293.76244058926!2d-87.0284159!3d20.4255199!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8f4ef8efb0d19327%3A0x342ebcae5c018bfc!2sCozumel!5e0!3m2!1sen!2sus!4v1744236056715!5m2!1sen!2sus" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>

        <section class="contact-form">
            <h2>Contact Us</h2>
            <form action="thankyou.html" method="post">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="comment">Comment:</label>
                <textarea id="comment" name="comment" rows="5" required></textarea>

                <button type="submit">Submit</button>
            </form>
        </section>
