<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lazy Loading Example</title>
    <link rel="stylesheet" href="base.css">
</head>
<body>
    <header>
        <h1>Lazy Loading Example</h1>
    </header>
    <main>
        <img src="images/pexels-blitzboy-1144176.webp" alt="Random Image 1" loading="lazy" class="fade-in">
        <img src="images/pexels-bri-schneiter-28802-346529.webp" alt="Random Image 2" loading="lazy" class="fade-in">
        <img src="images/pexels-fotios-photos-1107717.webp" alt="Random Image 3" loading="lazy" class="fade-in">
        <img src="images/pexels-pixabay-147411.webp" alt="Random Image 4" loading="lazy" class="fade-in">
        <img src="images/pexels-pixabay-247599.webp" alt="Random Image 5" loading="lazy" class="fade-in">
        <img src="images/pexels-souvenirpixels-417074.webp" alt="Random Image 6" loading="lazy" class="fade-in">
    </main>
    <footer>
        <p>Last modified: <span id="lastModified"></span></p>
    </footer>
    <script src="lazyload.js"></script>
</body>
</html>
