<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blackfoot Chamber of Commerce</title>
    <meta name="description" content="Chamber of Commerce website for Blackfoot, ID">
    <meta name="author" content="Tanner Williams">
    
    <meta property="og:title" content="Blackfoot Chamber of Commerce">
    <meta property="og:description" content="Chamber of Commerce website for Blackfoot, ID">
    <meta property="og:type" content="website">
    <meta property="og:image" content="images/bcc.png">
    <meta property="og:url" content="https://jtw011.github.io/wdd230/chamber/">
    <link rel="icon" href="images/favicon.ico">
    <link rel="stylesheet" href="styles/base.css">
</head>
<body>
    <header>
        <img src="images/bcc.webp" alt="Logo">
        <h1>Blackfoot Chamber of Commerce</h1>
        <h3>Strengthening Business, Building Community </h3>
        
    <nav>
        <button class="hamburger">☰</button>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="#">About Us</a></li>
            <li><a href="#">Events</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>

    <label class="switch">
        <input type="checkbox" id="darkModeToggle">
        <span class="slider"></span>
    </label>
    
    </header>

    <main>
        <section class="hero">
            <picture>
                <source media="(max-width: 1920px)" srcset="images/week6heroDesktop.webp">
                <source media="(max-width: 768px)" srcset="images/week6heroMedium.webp">
                <source media="(max-width: 320px)" srcset="images/week6herosmall.webp">
                <img src="images/week6hero.webp" alt="hero image">
            </picture>
            <h2>Welcome to Blackfoot Chamber of Commerce</h2>
            
        </section>

        <section class="call">
            <p><strong>Call</strong></p>
        </section>

        <section class="event">
            <p><strong>Current Events</strong></p>
        </section>

        <section class="spotlight">
            <p><strong>Spotlight</strong></p>
        </section>

        <section id="weather">
            <p><strong>Weather</strong></p>
            <span id="temp" data-temp="45">45°F</span>
            <span id="wind-speed" data-wind-speed="10">10 mph</span>
            <span id="wind-chill">Wind Chill: </span>
        </section>

    </main>

</body>
<script src="scripts/dark_mode.js"></script>
<script src="scripts/windchill.js"></script>
<footer>
    <p>&copy; <span id="year"></span>Blackfoot Chamber of Commerce, 2025</p>
</footer>
</html>
