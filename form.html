    <main>
        <form action="record.html" method="get" class="wf1">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required 
                   pattern="[a-zA-Z0-9]{8,}" title="Password must be at least 8 alphanumeric characters.">

            <label for="confirm-password">Confirm Password:</label>
            <input type="password" id="confirm-password" name="confirm-password" required>
            <span id="password-error" class="error"></span>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required 
                   pattern="[a-zA-Z0-9._%+-]+@byui\.edu" 
                   title="A valid byui.edu email address.">
            
            <label for="rating">Page Rating:</label>
            <input type="range" id="rating" name="rating" min="1" max="10" step="1" value="5" 
                   oninput="ratingValue.textContent = this.value">
            <span id="ratingValue">5</span>
            
            <button type="submit">Submit</button>
        </form>
    </main>
